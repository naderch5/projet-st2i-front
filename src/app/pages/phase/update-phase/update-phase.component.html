<div class="phase-form-container">
    <h2 class="form-title">Modifier Phase</h2>
    <form (ngSubmit)="updatePhase()" #phaseForm="ngForm">
      <div class="form-group">
        <label>Nom:</label>
        <input type="text" class="form-control" [(ngModel)]="phase.nom" name="nom" required />
      </div>
  
      <div class="form-group">
        <label>Affecté à:</label>
        <input type="text" class="form-control" [(ngModel)]="phase.assignedTo" name="assignedTo" />
      </div>
  
      <div class="form-group">
        <label>Catégorie:</label>
        <select class="form-control" [(ngModel)]="phase.category" name="category">
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label>Progression:</label>
        <input type="number" class="form-control" [(ngModel)]="phase.progression" name="progression" min="0" max="100" />
      </div>
  
      <div class="form-group">
        <label>Durée (jours):</label>
        <input type="number" class="form-control" [(ngModel)]="phase.dureeJours" name="dureeJours" />
      </div>
  
      <div class="form-group">
        <label>Date de début:</label>
        <input type="date" class="form-control" [(ngModel)]="phase.dateDebut" name="dateDebut" />
      </div>
  
      <div class="form-group">
        <label>Date de fin:</label>
        <input type="date" class="form-control" [(ngModel)]="phase.dateFin" name="dateFin" />
      </div>
  
      <button type="submit" class="btn-submit">Enregistrer les modifications</button>
    </form>
  </div>
