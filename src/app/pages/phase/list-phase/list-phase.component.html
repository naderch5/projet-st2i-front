<div class="phase-list-container p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">📋 Liste des Phases</h2>
    <button (click)="goToCreatePhase()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      + Ajouter une Phase
    </button>
  </div>

  <table class="min-w-full bg-white border border-gray-200 shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-3 text-left text-sm font-semibold text-gray-700">Nom</th>
        <th class="p-3 text-left text-sm font-semibold text-gray-700">Affectée à</th>
        <th class="p-3 text-left text-sm font-semibold text-gray-700">Catégorie</th>
        <th class="p-3 text-left text-sm font-semibold text-gray-700">Progression</th>
        <th class="p-3 text-left text-sm font-semibold text-gray-700">Durée</th>
        <th class="p-3 text-left text-sm font-semibold text-gray-700">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let phase of phases" class="border-t hover:bg-gray-50">
        <td class="p-3">{{ phase.nom }}</td>
        <td class="p-3">{{ phase.assignedTo }}</td>
        <td class="p-3">
          <span class="inline-block px-2 py-1 text-xs font-semibold text-white bg-purple-500 rounded">
            {{ phase.category }}
          </span>
        </td>
        <td class="p-3">
          <div class="w-full bg-gray-200 rounded h-4 relative">
            <div class="h-4 bg-green-500 rounded" [style.width.%]="phase.progression"></div>
            <span class="absolute text-xs right-1 top-0.5 text-gray-700 font-semibold">
              {{ phase.progression }}%
            </span>
          </div>
        </td>
        <td class="p-3">{{ phase.dureeJours }} jours</td>
        <td class="p-3 flex space-x-2">
          <button (click)="editPhase(phase.id!)" class="text-blue-600 hover:text-blue-800 text-lg" title="Modifier">
            ✏️
          </button>
          <button (click)="deletePhase(phase.id!)" class="text-red-600 hover:text-red-800 text-lg" title="Supprimer">
            🗑️
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
